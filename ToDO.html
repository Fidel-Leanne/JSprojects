<!DOCTYPE html>
<html>

<head></head>
<body style="background-image: url(snowBackground.jpg);
  background-repeat: no-repeat; background-size: cover ; height: 100vh; width: 100vh;">
  <input id="todo-title" type="text"/>
  <input id="date-picker" type="date">
    <button onclick="addTodo()">ADD TODO</button>
    <div id="todoList"></div>
    <script>
        alert('hello welcome to your to do list')
        
        let todo1= 'grocery shopping'
        let todo2= 'wash car '
        let todo3= 'sleep'
        let todo4= 'make dinner'

       todos= [{title:'grocery shopping',
      dueDate:'2022/11/11'}, 
      { title:'wash car',
    dueDate:'2022/12/11'}, 
    {title:'sleep',
  dueDate:'2011/1/12'},
  {title:'make dinner',
   dueDate:'2021/10/10'}]
      
      render();
      
    function addTodo(){
    const textbox= document.getElementById('todo-title')
    const title= textbox.value

    const datePicker= document.getElementById('date-picker')
    const dueDate =datePicker.value;
    todos.push({
      title:title,
      dueDate: dueDate
    })

    render();
    }
        
    function render(){
      document.getElementById('todoList').innerHTML='';

   
      todos.forEach(function (todo){

      const element = document.createElement('div');
        element.innerText= todo.title+' '+todo.dueDate;
        element.style= 'font-weight: bold; font-size: 20px; font-style: Arial; color: navy-blue;'
        const deleteButton = document.createElement('button')
        deleteButton.innerText= 'delete'
        deleteButton.style='margin-left: 10px ; font-size: 20px;'
        element.appendChild(deleteButton)


        const todoList=document.getElementById('todoList');
        todoList.appendChild(element);});
      
    }

   
   
      
    </script>
</body>
</html>
